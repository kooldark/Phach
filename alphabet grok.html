        /* CSS Styling */
        body {

            height: 100vh;

        }

        #app {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        #card-container {
            width: 90%;
            height: 70%;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: background 0.5s ease;
            position: relative;
        }

        .card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            font-size: 5rem;
            color: #333;
            text-align: center;
            opacity: 0;
            transform: translateX(100%);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .card.active {
            opacity: 1;
            transform: translateX(0);
        }

        .card.exiting {
            transform: translateX(-100%);
        }

        .emoji {
            font-size: 8rem;
            animation: float 2s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .letter-word {
            font-size: 3rem;
            margin-top: 20px;
        }

        #timer {
            position: absolute;
            bottom: 10px;
            font-size: 1rem;
            color: #fff;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 10px;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        #controls {
            display: flex;
            justify-content: space-around;
            width: 90%;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1.5rem;
            border: none;
            border-radius: 10px;

            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        #counter {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.2rem;

        #settings-panel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;

        #settings-panel.active {
            display: flex;

        #settings-button {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 2rem;
            background: none;
            border: none;
            cursor: pointer;
        }

        .setting {
            margin: 10px 0;
            text-align: center;
        }

        /* Pastel Gradient Backgrounds */
        .bg-red { background: linear-gradient(to bottom right, #ffcccc, #ff9999); }
        .bg-orange { background: linear-gradient(to bottom right, #ffebcc, #ffd699); }
        .bg-yellow { background: linear-gradient(to bottom right, #ffffcc, #ffff99); }
        /* Cycle through more colors if needed, but specified are red, orange, yellow */

        /* Responsive Design */
        @media (min-width: 1024px) {
            #app {
                flex-direction: row;
            }

            #card-container {
                width: 45%;
                height: 80%;
            }

            #controls {
                width: 45%;
                flex-direction: column;
                margin-left: 20px;
            }
        }

        /* Animation Speed Control */
        .animation-slow { animation-duration: 4s !important; } /* 0.5x */
        .animation-normal { animation-duration: 2s !important; }
        .animation-fast { animation-duration: 1s !important; } /* 2x */

        /* No Animations */
        .no-animations * {
            animation: none !important;
            transition: none !important;
        }
    </style>
</head>

    <script>
        // JavaScript Logic
        const cards = Object.freeze([
            { letter: 'A', word: 'Apple', emoji: 'üçé' },
            { letter: 'B', word: 'Bear', emoji: 'üêª' },
            { letter: 'C', word: 'Cat', emoji: 'üê±' },
            { letter: 'D', word: 'Duck', emoji: 'ü¶Ü' },

            { letter: 'G', word: 'Giraffe', emoji: 'ü¶í' },
            { letter: 'H', word: 'Horse', emoji: 'üê¥' },
            { letter: 'I', word: 'Ibex', emoji: 'ü¶å' },
            { letter: 'J', word: 'Juggler', emoji: 'ü§π' },
            { letter: 'K', word: 'Kangaroo', emoji: 'ü¶ò' },
            { letter: 'L', word: 'Lion', emoji: 'ü¶Å' },
            { letter: 'M', word: 'Monkey', emoji: 'üêµ' },
            { letter: 'N', word: 'Nest', emoji: 'ü™∫' },
            { letter: 'O', word: 'Owl', emoji: 'ü¶â' },
            { letter: 'P', word: 'Pig', emoji: 'üê∑' },
            { letter: 'Q', word: 'Queen', emoji: 'üëë' },
            { letter: 'R', word: 'Rabbit', emoji: 'üê∞' },
            { letter: 'S', word: 'Snake', emoji: 'üêç' },
            { letter: 'T', word: 'Tiger', emoji: 'üêØ' },
            { letter: 'U', word: 'Umbrella', emoji: '‚òÇÔ∏è' },
            { letter: 'V', word: 'Violin', emoji: 'üéª' },
            { letter: 'W', word: 'Whale', emoji: 'üêã' },
            { letter: 'X', word: 'X', emoji: '‚ùå' },
            { letter: 'Y', word: 'Yacht', emoji: '‚õµ' },
            { letter: 'Z', word: 'Zebra', emoji: 'ü¶ì' }
        ]);

        const colors = ['bg-red', 'bg-orange', 'bg-yellow'];

        let currentIndex = 0;
        let interval = 4000; // Default 4 seconds
        let timerId = null;
        let isPlaying = false;
        let mode = 'sequential';
        let soundEnabled = false;
        let animationsEnabled = true;
        let animationSpeed = 1;
        let remainingTime = interval / 1000;

        const cardContainer = document.getElementById('card-container');
        const counter = document.getElementById('counter');
        const timerDisplay = document.getElementById('timer');
        const prevBtn = document.getElementById('prev');
        const nextBtn = document.getElementById('next');
        const playPauseBtn = document.getElementById('play-pause');
        const settingsBtn = document.getElementById('settings-button');
        const settingsPanel = document.getElementById('settings-panel');
        const closeSettings = document.getElementById('close-settings');
        const durationSlider = document.getElementById('duration');
        const durationValue = document.getElementById('duration-value');
        const modeSelect = document.getElementById('mode');
        const soundCheckbox = document.getElementById('sound');
        const animationsCheckbox = document.getElementById('animations');
        const speedSlider = document.getElementById('speed');
        const speedValue = document.getElementById('speed-value');

        // Sound Effect (simple beep for demo; replace with actual audio if needed)
        const flipSound = new Audio('data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF2ZWE='); // Placeholder base64 for a beep

        function createCard(cardData) {
            const card = document.createElement('div');
            card.classList.add('card');
            card.innerHTML = `
                <div class="emoji">${cardData.emoji}</div>
                <div class="letter-word">${cardData.letter}: ${cardData.word}</div>
            `;
            return card;
        }

        function updateBackground() {
            const colorIndex = currentIndex % colors.length;
            cardContainer.className = colors[colorIndex];
        }

        function showCard(index) {
            const oldCard = cardContainer.querySelector('.card');
            if (oldCard) {
                oldCard.classList.add('exiting');
                setTimeout(() => oldCard.remove(), 500);
            }

            const newCard = createCard(cards[index]);
            cardContainer.appendChild(newCard);
            setTimeout(() => newCard.classList.add('active'), 10);

            counter.textContent = `${index + 1} / ${cards.length}`;
            updateBackground();
            if (soundEnabled) flipSound.play();
        }

        function startTimer() {
            remainingTime = interval / 1000;
            updateTimerDisplay();
            const startTime = performance.now();

            function animateTimer(time) {
                const elapsed = (time - startTime) / 1000;
                remainingTime = (interval / 1000) - elapsed;
                updateTimerDisplay();

                if (remainingTime <= 0) {
                    nextCard();
                } else {
                    requestAnimationFrame(animateTimer);
                }
            }

            requestAnimationFrame(animateTimer);
        }

        function updateTimerDisplay() {
            timerDisplay.textContent = `Next in ${Math.ceil(remainingTime)}s`;
        }

        function startAutoplay() {
            if (isPlaying) return;
            isPlaying = true;
            playPauseBtn.textContent = '‚è∏Ô∏è';
            startTimer();
            timerId = setInterval(nextCard, interval);
        }

        function stopAutoplay() {
            isPlaying = false;
            playPauseBtn.textContent = '‚ñ∂Ô∏è';
            clearInterval(timerId);
            timerId = null;
        }

        function nextCard() {
            if (mode === 'random') {
                currentIndex = Math.floor(Math.random() * cards.length);
            } else {
                currentIndex = (currentIndex + 1) % cards.length;
            }
            showCard(currentIndex);
            if (isPlaying) startTimer();
        }

        function prevCard() {
            currentIndex = (currentIndex - 1 + cards.length) % cards.length;
            showCard(currentIndex);
            if (isPlaying) startTimer();
        }

        function applyAnimations() {
            const speedClass = animationSpeed === 0.5 ? 'animation-slow' :
                               animationSpeed === 2 ? 'animation-fast' : 'animation-normal';
            document.body.classList.remove('animation-slow', 'animation-normal', 'animation-fast', 'no-animations');
            if (animationsEnabled) {
                document.body.classList.add(speedClass);
            } else {
                document.body.classList.add('no-animations');
            }
        }

        // Event Handlers
        prevBtn.addEventListener('click', () => {
            stopAutoplay();
            prevCard();
        });

        nextBtn.addEventListener('click', () => {
            stopAutoplay();
            nextCard();
        });

        playPauseBtn.addEventListener('click', () => {
            if (isPlaying) {
                stopAutoplay();
            } else {
                startAutoplay();
            }
        });

        settingsBtn.addEventListener('click', () => {
            settingsPanel.classList.add('active');
        });

        closeSettings.addEventListener('click', () => {
            settingsPanel.classList.remove('active');
        });

        durationSlider.addEventListener('input', (e) => {
            interval = e.target.value * 1000;
            durationValue.textContent = e.target.value;
            if (isPlaying) {
                clearInterval(timerId);
                startAutoplay();
            }
        });

        modeSelect.addEventListener('change', (e) => {
            mode = e.target.value;
        });

        soundCheckbox.addEventListener('change', (e) => {
            soundEnabled = e.target.checked;
        });

        animationsCheckbox.addEventListener('change', (e) => {
            animationsEnabled = e.target.checked;
            applyAnimations();
        });

        speedSlider.addEventListener('input', (e) => {
            animationSpeed = parseFloat(e.target.value);
            speedValue.textContent = `${animationSpeed}x`;
            applyAnimations();
        });

        // Handle visibility changes
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && isPlaying) {
                stopAutoplay();
            }
        });

        // Initial Setup
        showCard(currentIndex);
        applyAnimations();
    </script>
