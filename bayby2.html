<!DOCTYPE html>

<head>

    <title>App H·ªçc T·∫≠p Cho B√©</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 30px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #ff6b6b;
            font-size: 3em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .menu {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .menu-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
            border-radius: 20px;
            padding: 30px 20px;
            font-size: 1.5em;
            color: white;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            font-weight: bold;
        }

        .menu-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .menu-btn:active {
            transform: scale(0.95);
        }

        .game-area {
            display: none;
            text-align: center;
        }

        .game-area.active {
            display: block;
        }

        .display-area {
            background: #f8f9fa;
            border-radius: 20px;
            padding: 60px;
            margin: 30px 0;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .big-text {
            font-size: 8em;
            font-weight: bold;
            color: #4ecdc4;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.2);
            animation: bounce 0.5s;
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .control-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border: none;
            border-radius: 15px;
            padding: 20px 40px;
            font-size: 1.8em;
            color: white;
            cursor: pointer;
            margin: 10px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .control-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .back-btn {
            background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
            color: #2d3436;
            margin-top: 20px;
        }

        .color-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            max-width: 500px;
            margin: 0 auto;
        }

        .color-box {
            height: 120px;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.3s;
            border: 5px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .color-box:hover {
            transform: scale(1.1);
        }

        .shape {
            display: inline-block;
            margin: 20px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .shape:hover {
            transform: rotate(15deg) scale(1.2);
        }

        .animal-img {
            font-size: 10em;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .animal-img:hover {
            transform: scale(1.2) rotate(5deg);
        }

        .sound-text {
            font-size: 3em;
            color: #ff6b6b;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

        <div id="menu" class="menu">

        </div>

        <div id="numbers" class="game-area">

        </div>

        <div id="colors" class="game-area">

                <div class="color-grid">
                    <div class="color-box" style="background: #ff6b6b;" onclick="sayColor('ƒê·ªè', '#ff6b6b')"></div>
                    <div class="color-box" style="background: #4ecdc4;" onclick="sayColor('Xanh L√°', '#4ecdc4')"></div>
                    <div class="color-box" style="background: #45b7d1;" onclick="sayColor('Xanh D∆∞∆°ng', '#45b7d1')"></div>
                    <div class="color-box" style="background: #feca57;" onclick="sayColor('V√†ng', '#feca57')"></div>
                    <div class="color-box" style="background: #ff9ff3;" onclick="sayColor('H·ªìng', '#ff9ff3')"></div>
                    <div class="color-box" style="background: #fd79a8;" onclick="sayColor('T√≠m', '#fd79a8')"></div>
                </div>
            </div>
            <button class="control-btn back-btn" onclick="showMenu()">üè† V·ªÅ Menu</button>
        </div>

        <div id="shapes" class="game-area">
            <div class="display-area">
                <div style="font-size: 3em; font-weight: bold; margin-bottom: 30px;">Nh·∫•n v√†o h√¨nh!</div>
                <div class="shape" onclick="sayShape('Tr√≤n')">
                    <svg width="150" height="150">
                        <circle cx="75" cy="75" r="70" fill="#ff6b6b"/>
                    </svg>
                </div>
                <div class="shape" onclick="sayShape('Vu√¥ng')">
                    <svg width="150" height="150">
                        <rect width="140" height="140" x="5" y="5" fill="#4ecdc4"/>
                    </svg>
                </div>
                <div class="shape" onclick="sayShape('Tam Gi√°c')">
                    <svg width="150" height="150">
                        <polygon points="75,10 145,140 5,140" fill="#feca57"/>
                    </svg>
                </div>
            </div>
            <button class="control-btn back-btn" onclick="showMenu()">üè† V·ªÅ Menu</button>
        </div>

        <div id="animals" class="game-area">
            <div class="display-area">
                <div class="animal-img" id="animalDisplay" onclick="nextAnimal()">üê∂</div>
                <div class="sound-text" id="animalSound">G√¢u g√¢u!</div>
            </div>
            <button class="control-btn" onclick="nextAnimal()">ƒê·ªông V·∫≠t Kh√°c ‚û°Ô∏è</button>
            <button class="control-btn back-btn" onclick="showMenu()">üè† V·ªÅ Menu</button>
        </div>
    </div>

    <script>
        let currentNumber = 1;
        let currentAnimal = 0;

        const animals = [
            { emoji: 'üê∂', sound: 'G√¢u g√¢u!', name: 'Ch√≥' },
            { emoji: 'üê±', sound: 'Meo meo!', name: 'M√®o' },
            { emoji: 'üêÆ', sound: 'Ummm!', name: 'B√≤' },
            { emoji: 'üê∑', sound: '·∫∏c ·∫πc!', name: 'L·ª£n' },
            { emoji: 'üêî', sound: '√í √≥ o!', name: 'G√†' },
            { emoji: 'üê∏', sound: '·ªòp ·ªôp!', name: '·∫æch' }
        ];

        function showGame(game) {
            document.getElementById('menu').style.display = 'none';
            document.querySelectorAll('.game-area').forEach(area => {
                area.classList.remove('active');
            });
            document.getElementById(game).classList.add('active');
        }

        function showMenu() {
            document.getElementById('menu').style.display = 'grid';
            document.querySelectorAll('.game-area').forEach(area => {
                area.classList.remove('active');
            });
            currentNumber = 1;
            currentAnimal = 0;
        }

        function nextNumber() {
            currentNumber = currentNumber >= 10 ? 1 : currentNumber + 1;
            const display = document.getElementById('numberDisplay');
            display.textContent = currentNumber;
            display.style.animation = 'none';
            setTimeout(() => {
                display.style.animation = 'bounce 0.5s';
            }, 10);
            speak(currentNumber.toString());
        }

        function sayColor(colorName, colorCode) {
            const display = document.getElementById('colorName');
            display.textContent = colorName;
            display.style.color = colorCode;
            display.style.animation = 'none';
            setTimeout(() => {
                display.style.animation = 'bounce 0.5s';
            }, 10);
            speak(colorName);
        }

        function sayShape(shapeName) {
            speak(shapeName);
        }

        function nextAnimal() {
            currentAnimal = (currentAnimal + 1) % animals.length;
            const animal = animals[currentAnimal];
            document.getElementById('animalDisplay').textContent = animal.emoji;
            document.getElementById('animalSound').textContent = animal.sound;
            speak(animal.name + '. ' + animal.sound);
        }

        function speak(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'vi-VN';
                utterance.rate = 0.8;
                utterance.pitch = 1.2;
                speechSynthesis.speak(utterance);
            }
        }
    </script>
</body>
</html>
